<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#081225" />
  <link rel="manifest" href="manifest.json" />
  <title>Typer</title>

  <style>
    :root{
      --bg: #071022;
      --text: #e9eef9;
      --muted: rgba(233,238,249,.72);
      --stroke: rgba(255,255,255,.10);
      --shadow: 0 12px 30px rgba(0,0,0,.35);
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body{ overflow: hidden; }

    /* PEŁNY EKRAN – bez “drugiej planszy/ramki” */
    .frame{
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: var(--bg);
    }

    /* Tło – zawsze na max */
    .bg{
      position:absolute; inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transform: scale(1.01);
    }

    /* Pasek u góry: mniejszy i węższy */
    .topbar{
      position: absolute;
      top: calc(env(safe-area-inset-top) + 8px);
      left: 50%;
      transform: translateX(-50%);
      width: min(720px, calc(100% - 18px));
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;

      padding: 6px 8px;              /* mniejszy */
      border-radius: 12px;           /* węższy wizualnie */
      background: rgba(8,18,34,.55);
      border: 1px solid var(--stroke);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }

    .top-left{
      display: flex;
      flex-direction: column;
      min-width: 0;
      gap: 2px;
    }

    .title{
      font-weight: 800;
      font-size: 15px;
      line-height: 1.05;
    }
    .subtitle{
      font-size: 11px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 52vw;
    }

    .top-right{
      display:flex;
      align-items:center;
      gap: 8px;
      flex-shrink: 0;
    }

    .nick{
      display:flex;
      align-items:center;
      gap: 6px;
      padding: 5px 8px;
      border-radius: 12px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      max-width: 44vw;
    }
    .nick-label{
      font-size: 11px;
      color: rgba(233,238,249,.80);
      flex: 0 0 auto;
    }
    .nick-value{
      font-size: 14px;     /* większy nick, ale nadal niski pasek */
      font-weight: 900;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .btnSmall{
      appearance:none;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 7px 10px;      /* mniejszy */
      border-radius: 12px;
      font-weight: 800;
      font-size: 12px;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }
    .btnSmall:active{ transform: translateY(1px); }

    /* Na bardzo małych ekranach ukryj opis, żeby pasek był jeszcze niższy */
    @media (max-width: 420px){
      .subtitle{ display:none; }
    }

    /* Jeżeli ekran mega wąski – zawijaj elegancko */
    @media (max-width: 360px){
      .topbar{ flex-wrap: wrap; }
      .top-right{ width: 100%; justify-content: space-between; }
      .nick{ max-width: 68vw; }
    }

    /* Przyciski w środku */
    .center{
      position:absolute;
      left: 0; right: 0;
      top: 50%;
      transform: translateY(-28%);
      display:flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 0 14px;
    }

    .btnBig{
      width: min(760px, 86%);
      height: 60px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(25, 95, 140, .45);
      color: white;
      font-weight: 900;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 14px 34px rgba(0,0,0,.32);
      backdrop-filter: blur(10px);
    }
    .btnBig:nth-child(2){ background: rgba(55,95,120,.42); }
    .btnBig:nth-child(3){ background: rgba(80,110,60,.38); }
    .btnBig:active{ transform: translateY(1px); }

    /* Copyright na dole – bez testowych komunikatów */
    .bottombar{
      position:absolute;
      left: 50%;
      transform: translateX(-50%);
      width: min(720px, calc(100% - 18px));
      bottom: calc(env(safe-area-inset-bottom) + 10px);

      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(8,18,34,.45);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      text-align:center;
      font-size: 11px;
      color: rgba(233,238,249,.78);
    }
  </style>
</head>

<body>
  <div class="frame" id="menuView">
    <img class="bg" id="menuImg" alt="Menu" />

    <div class="topbar">
      <div class="top-left">
        <div class="title">Menu</div>
        <div class="subtitle">Wybierz opcję</div>
      </div>

      <div class="top-right">
        <div class="nick" title="Nick gracza">
          <div class="nick-label">Nick:</div>
          <div class="nick-value" id="nickText">—</div>
        </div>
        <button class="btnSmall" id="changeNickBtn">Zmień nick</button>
      </div>
    </div>

    <div class="center">
      <button class="btnBig" id="btnLiga">Liga typerów</button>
      <button class="btnBig" id="btnStats">Statystyki</button>
      <button class="btnBig" id="btnExit">Wyjście</button>
    </div>

    <div class="bottombar">
      Copyright 2026 RN_APS Mariusz Gębka
    </div>
  </div>

  <script src="app.js?v=1001"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js").catch(()=>{});
    }
  </script>
</body>
</html>
