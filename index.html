<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1630" />
  <title>Typer PWA</title>

  <link rel="manifest" href="manifest.json" />

  <style>
    :root{
      --bg:#071229;
      --glass2: rgba(10, 30, 70, .38);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --shadow: 0 14px 50px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:var(--bg);overflow:hidden}
    #bg{position:fixed;inset:0;background:#071229 center/cover no-repeat;z-index:0}
    #app{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;padding:18px;z-index:1}
    .frame{
      width:min(1320px,96vw);height:min(820px,92vh);
      border:1px solid var(--stroke);border-radius:26px;
      background:rgba(0,0,0,.10);box-shadow:var(--shadow);
      backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);
      overflow:hidden;position:relative;
    }
    .screen{display:none;height:100%}
    .screen.active{display:flex}
    #splash{align-items:center;justify-content:center;padding:24px}
    .splashCard{
      width:min(820px,92%);border:1px solid var(--stroke);
      border-radius:22px;background:var(--glass2);padding:22px;
    }
    .spinner{
      width:26px;height:26px;border-radius:50%;
      border:3px solid rgba(255,255,255,.25);
      border-top-color:rgba(255,255,255,.9);
      animation:spin 1s linear infinite;margin-top:12px;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    .hint{margin-top:8px;color:var(--muted);font-weight:700;white-space:pre-wrap}
    .err{margin-top:10px;padding:10px 12px;border-radius:14px;border:1px solid rgba(255,120,120,.35);
      background:rgba(255,60,60,.12);display:none;white-space:pre-wrap}
    .footer{position:absolute;right:18px;bottom:14px;color:rgba(255,255,255,.55);font-size:12px;font-weight:700}
  </style>
</head>

<body>
  <div id="bg"></div>

  <div id="app">
    <div class="frame">
      <div class="footer">Copyright 2026 RN_APS Mariusz Gębka</div>

      <!-- SPLASH -->
      <section id="splash" class="screen active">
        <div class="splashCard">
          <div style="font-size:22px;font-weight:900;">Typer</div>
          <div class="hint" id="splashHint">Ładowanie…</div>
          <div class="err" id="splashErr"></div>
          <div class="spinner"></div>
        </div>
      </section>

      <!-- reszta ekranów: w tej wersji debug niepotrzebne, bo i tak przełącza je app.js -->
      <section id="menu" class="screen"></section>
      <section id="rooms" class="screen"></section>
      <section id="room" class="screen"></section>
    </div>
  </div>

  <script>
    // DEBUG: pokazuj błędy na splashu
    const hint = document.getElementById("splashHint");
    const errBox = document.getElementById("splashErr");

    function showErr(title, msg){
      hint.textContent = "STOP: wykryto błąd.";
      errBox.style.display = "block";
      errBox.textContent = title + "\n\n" + msg;
    }

    window.addEventListener("error", (e) => {
      showErr("window.error", (e?.message || "unknown") + "\n" + (e?.filename || "") + ":" + (e?.lineno || "?"));
    });

    window.addEventListener("unhandledrejection", (e) => {
      showErr("unhandledrejection", String(e?.reason?.message || e?.reason || e));
    });

    // Timeout informacyjny
    setTimeout(() => {
      if (hint.textContent.includes("Ładowanie")) {
        hint.textContent =
`Ładowanie trwa za długo (10s).
Najczęściej to:
1) Service Worker trzyma starą wersję
2) błąd importu Firebase (moduły)
3) błąd w app.js

Jeśli widzisz tu czerwony błąd – wklej go do mnie.`;
      }
    }, 10000);

    // UWAGA: na razie WYŁĄCZONE SW, żeby cache nie blokował zmian
    // if ("serviceWorker" in navigator) navigator.serviceWorker.register("./sw.js").catch(()=>{});
  </script>

  <!-- app.js -->
  <script type="module" src="./app.js?v=1102"></script>
</body>
</html>
