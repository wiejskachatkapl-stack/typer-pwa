<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1020" />
  <meta name="description" content="Typer – gra typerska (PWA)" />

  <title>Typer</title>

  <!-- GitHub Pages w /typer-pwa/ -> zawsze ścieżki względne -->
  <link rel="manifest" href="./manifest.json" />

  <style>
    :root {
      --bg: #0b1020;
      --text: #ffffff;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }
    #app {
      height: 100%;
      width: 100%;
    }
    /* jakby kiedyś był fallback tekstowy */
    .center {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: .85;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="center">Ładowanie…</div>
  </div>

  <!-- wersjonowanie: zmieniaj przy deploy, żeby nie brało starego cache -->
  <script src="./app.js?v=1001"></script>
</body>
</html>
