<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1020" />
  <title>Typer</title>

  <link rel="manifest" href="./manifest.json" />
  <style>
    :root{
      --bg:#0b1020;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: var(--bg);
      color:var(--text);
      overflow:hidden;
    }

    /* WIDOKI */
    .view{
      position:fixed;
      inset:0;
      display:none;
    }
    .view.active{ display:block; }

    /* TOP BAR (minimalny) */
    .topbar{
      position:absolute;
      left:0; right:0; top:0;
      padding:10px 12px;
      display:flex;
      justify-content:flex-end;
      gap:10px;
      z-index:5;
      pointer-events:none; /* żeby nie zasłaniać klików */
    }
    .nickPill{
      pointer-events:auto;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(0,0,0,.28);
      border:1px solid rgba(255,255,255,.18);
      color:rgba(255,255,255,.9);
      max-width: 70vw;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      backdrop-filter: blur(6px);
    }

    /* FOOTER (tylko copyright) */
    .footer{
      position:absolute;
      left:0; right:0; bottom:0;
      padding:10px 12px;
      z-index:6;
      display:flex;
      justify-content:center;
      pointer-events:none;
    }
    .footer .copyright{
      pointer-events:none;
      font-size:12px;
      color:rgba(255,255,255,.65);
      padding:8px 12px;
      border-radius:999px;
      background:rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(6px);
    }

    /* START */
    .splashStage{
      position:absolute;
      inset:0;
      background: #0b1020;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .splashBg{
      position:absolute;
      inset:0;
      background-position:center;
      background-repeat:no-repeat;
      background-size: cover; /* FULLSCREEN */
      filter: saturate(1.02) contrast(1.02);
      transform: scale(1.01);
    }
    .splashShade{
      position:absolute;
      inset:0;
      background: radial-gradient(900px 520px at 50% 35%, rgba(0,0,0,.10), rgba(0,0,0,.55));
      pointer-events:none;
    }
    .splashHint{
      position:absolute;
      bottom:56px; /* nad copyright */
      left:0; right:0;
      display:flex;
      justify-content:center;
      z-index:6;
      pointer-events:none;
    }
    .splashHint .pill{
      font-size:12px;
      color:rgba(255,255,255,.72);
      padding:8px 12px;
      border-radius:999px;
      background:rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(6px);
    }

    /* MENU */
    .menuStage{
      position:absolute;
      inset:0;
      background:#0b1020;
    }
    .menuBg{
      position:absolute;
      inset:0;
      background-position:center;
      background-repeat:no-repeat;
      background-size: cover; /* FULLSCREEN */
      filter: saturate(1.03) contrast(1.02);
      transform: scale(1.01);
    }
    .menuShade{
      position:absolute;
      inset:0;
      background: radial-gradient(900px 520px at 50% 35%, rgba(0,0,0,.10), rgba(0,0,0,.55));
      pointer-events:none;
    }

    /* PRZYCISKI */
    .hotspots{
      position:absolute;
      inset:0;
      z-index:4;
    }
    .hotspot{
      position:absolute;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.30);
      backdrop-filter: blur(6px);
      color: rgba(255,255,255,.92);
      font-weight: 900;
      letter-spacing:.2px;
      font-size: 18px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, background .12s ease;
      padding: 0 14px;
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
    }
    .hotspot:hover{ background: rgba(0,0,0,.38); }
    .hotspot:active{ transform: scale(.985); }

    /* Ustawienia przycisków (procenty ekranu) */
    #btnLiga { left: 24%; top: 50%; width: 52%; height: 10.5%; }
    #btnStats{ left: 24%; top: 63.5%; width: 52%; height: 10.5%; }
    #btnExit { left: 24%; top: 77%; width: 52%; height: 10.5%; }

    /* Panele (Liga/Stats placeholder) */
    .panel{
      position:absolute;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:7;
    }
    .panelCard{
      width:min(720px, 96%);
      border-radius: 22px;
      background: rgba(0,0,0,.40);
      border:1px solid rgba(255,255,255,.14);
      padding:18px;
      box-shadow: 0 24px 70px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
    }
    .panelTitle{ font-size:20px; font-weight:900; margin:0 0 8px 0; }
    .panelText{ margin:0; color: rgba(255,255,255,.78); line-height:1.35; }
    .panelActions{ margin-top:14px; display:flex; justify-content:flex-end; }
    .btn{
      border-radius: 14px;
      padding:10px 14px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.92);
      font-weight:900;
      cursor:pointer;
    }
    .btn:hover{ background: rgba(255,255,255,.14); }

    @media (max-width: 520px){
      .hotspot{ font-size:16px; border-radius:14px; }
    }
  </style>
</head>

<body>

  <!-- START -->
  <section id="viewSplash" class="view active">
    <div class="topbar">
      <div id="nickPill" class="nickPill" style="display:none"></div>
    </div>

    <div class="splashStage">
      <div id="splashBg" class="splashBg"></div>
      <div class="splashShade"></div>
    </div>

    <div class="splashHint">
      <div id="splashHint" class="pill">Ładowanie…</div>
    </div>

    <div class="footer">
      <div class="copyright">Copyright 2026 RN_APS Mariusz Gębka</div>
    </div>
  </section>

  <!-- MENU -->
  <section id="viewMenu" class="view">
    <div class="topbar">
      <div id="nickPill2" class="nickPill" style="display:none"></div>
    </div>

    <div class="menuStage">
      <div id="menuBg" class="menuBg"></div>
      <div class="menuShade"></div>

      <div class="hotspots">
        <div id="btnLiga" class="hotspot" data-go="liga">Liga typerów</div>
        <div id="btnStats" class="hotspot" data-go="stats">Statystyki</div>
        <div id="btnExit" class="hotspot" data-go="exit">Wyjście</div>
      </div>

      <div id="panelLiga" class="panel">
        <div class="panelCard">
          <h3 class="panelTitle">Liga typerów</h3>
          <p class="panelText">Tu będzie liga. Na razie test: nick + nawigacja.</p>
          <div class="panelActions">
            <button class="btn" data-go="menu">Wróć</button>
          </div>
        </div>
      </div>

      <div id="panelStats" class="panel">
        <div class="panelCard">
          <h3 class="panelTitle">Statystyki</h3>
          <p class="panelText">Tu będą statystyki. Na razie placeholder.</p>
          <div class="panelActions">
            <button class="btn" data-go="menu">Wróć</button>
          </div>
        </div>
      </div>

    </div>

    <div class="footer">
      <div class="copyright">Copyright 2026 RN_APS Mariusz Gębka</div>
    </div>
  </section>

  <script src="./app.js"></script>
</body>
</html>
