<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#071A2A" />
  <title>Typer</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    :root{
      --bg:#071A2A;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.08);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --btn: rgba(255,255,255,.12);
      --btnHover: rgba(255,255,255,.18);
      --stroke: rgba(255,255,255,.14);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:system-ui,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--text);}
    .app{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }

    /* tło */
    .bg{
      position:fixed; inset:0;
      background:
        radial-gradient(1200px 700px at 50% 20%, rgba(30,110,170,.45), transparent 60%),
        radial-gradient(900px 500px at 20% 80%, rgba(20,60,120,.35), transparent 55%),
        radial-gradient(900px 500px at 80% 80%, rgba(10,30,60,.45), transparent 55%),
        linear-gradient(180deg, #051624, #071A2A 55%, #051624);
      z-index:-2;
    }

    /* główna karta */
    .card{
      width:min(1100px, 100%);
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.18);
      border-radius: 22px;
      overflow:hidden;
      box-shadow: 0 30px 80px rgba(0,0,0,.35);
    }

    /* pasek górny */
    .topbar{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      padding: 12px 14px;
      border-bottom:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
    }
    .topLeft{
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width: 220px;
    }
    .title{font-weight:700; font-size:16px; line-height:1.1}
    .subtitle{color:var(--muted); font-size:12px}
    .topRight{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap:wrap;
    }
    .nickBadge{
      padding:8px 12px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      border-radius: 999px;
      font-weight:800;
      font-size:16px; /* DUŻA nazwa */
    }
    .smallBtn{
      padding:8px 12px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.10);
      border-radius: 999px;
      color:var(--text);
      cursor:pointer;
      user-select:none;
      font-weight:650;
    }
    .smallBtn:hover{background: rgba(255,255,255,.16)}

    /* Obszar z obrazem menu */
    .menuStage{
      position:relative;
      width:100%;
      aspect-ratio: 16/9; /* na PC ładnie */
      background: #000;
    }
    /* Na telefonach preferujemy pion -> inny obraz i proporcja */
    @media (max-width: 640px){
      .menuStage{ aspect-ratio: 9/16; }
      .nickBadge{font-size:15px}
    }

    .menuImg{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit: cover; /* bez czarnych pasów */
      filter: saturate(1.05) contrast(1.02);
      transform: scale(1.01);
    }

    /* Przyciski na tle */
    .btnCol{
      position:absolute;
      left:50%;
      top:55%;
      transform: translate(-50%, -50%);
      width:min(560px, 86%);
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    .bigBtn{
      height:64px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.28);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color:var(--text);
      font-size:18px;
      font-weight:800;
      cursor:pointer;
    }
    .bigBtn:hover{ background: rgba(0,0,0,.34); }

    /* dół */
    .footer{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      padding: 10px 14px;
      border-top:1px solid rgba(255,255,255,.10);
      color:rgba(255,255,255,.72);
      font-size:12px;
      background: rgba(0,0,0,.18);
    }

    /* Splash */
    #splash{
      position:fixed; inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #071A2A;
      z-index: 9999;
    }
    #splash img{
      width: min(520px, 80vw);
      height:auto;
      border-radius: 18px;
      box-shadow: 0 25px 70px rgba(0,0,0,.45);
    }
    #splash .hint{
      position:fixed;
      bottom: 22px;
      left:0; right:0;
      text-align:center;
      color: rgba(255,255,255,.75);
      font-size: 13px;
    }

    /* modal nick */
    .modalMask{
      position:fixed; inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,.55);
      z-index: 10000;
      padding:18px;
    }
    .modal{
      width:min(520px, 100%);
      background: rgba(10,20,35,.92);
      border:1px solid rgba(255,255,255,.14);
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 30px 80px rgba(0,0,0,.55);
    }
    .modal h3{margin:0 0 10px 0}
    .modal p{margin:0 0 12px 0; color:rgba(255,255,255,.75)}
    .row{display:flex; gap:10px}
    input{
      flex:1;
      height:44px;
      padding:0 12px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color:var(--text);
      font-size:16px;
      outline:none;
    }
    .modalBtn{
      height:44px;
      padding:0 14px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.14);
      color:var(--text);
      cursor:pointer;
      font-weight:800;
    }
    .modalBtn:hover{background: rgba(255,255,255,.20)}
  </style>
</head>

<body>
  <div class="bg"></div>

  <!-- Splash (7s) -->
  <div id="splash">
    <div>
      <img src="img_starter.png" alt="Start" />
      <div class="hint">Ekran startowy (7s)...</div>
    </div>
  </div>

  <!-- Modal nick -->
  <div id="nickMask" class="modalMask">
    <div class="modal">
      <h3>Podaj nick / imię</h3>
      <p>Ustawiamy go raz na tym urządzeniu. Zawsze możesz go później zmienić.</p>
      <div class="row">
        <input id="nickInput" type="text" maxlength="22" placeholder="np. Mariusz" />
        <button id="nickSaveBtn" class="modalBtn">Zapisz</button>
      </div>
    </div>
  </div>

  <div class="app">
    <div class="card" id="menuView" style="display:none;">
      <div class="topbar">
        <div class="topLeft">
          <div class="title">Menu</div>
          <div class="subtitle">Wybierz opcję</div>
        </div>

        <div class="topRight">
          <!-- Nick PO LEWEJ w topbarze (duży) -->
          <div class="nickBadge" id="nickBadge">Nick: —</div>
          <!-- Z drugiej strony przycisk Zmień nick -->
          <div class="smallBtn" id="changeNickBtn">Zmień nick</div>
        </div>
      </div>

      <div class="menuStage">
        <img id="menuImg" class="menuImg" src="img_menu.png" alt="Menu" />
        <div class="btnCol">
          <button class="bigBtn" id="btnLiga">Liga typerów</button>
          <button class="bigBtn" id="btnStats">Statystyki</button>
          <button class="bigBtn" id="btnExit">Wyjście</button>
        </div>
      </div>

      <div class="footer">
        <div>Copyright 2026 RN_APS Mariusz Gębka</div>
        <div id="statusRight"></div>
      </div>
    </div>
  </div>

  <script src="app.js?v=1000"></script>
</body>
</html>
