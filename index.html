<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Typer</title>

  <link rel="preload" as="image" href="img_menu_pc.png">
  <link rel="preload" as="image" href="img_tlo.png">

  <style>
    :root{
      --glass: rgba(10,20,40,.55);
      --border: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --btn: rgba(255,255,255,.10);
      --btn2: rgba(255,255,255,.16);
      --shadow: 0 14px 40px rgba(0,0,0,.45);
    }
    html,body{height:100%; margin:0; font-family:system-ui,Segoe UI,Arial; color:var(--text); background:#000;}
    #bg{ position:fixed; inset:0; background-size:cover; background-position:center; background-repeat:no-repeat; }
    .screen{position:relative; z-index:2; display:none; height:100%; width:100%;}
    .screen.active{display:block;}

    /* MENU */
    #menuWrap{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; }
    #gearWrap{
      position:absolute; left:22px; bottom:22px;
      width:58px; height:58px;
      display:flex; align-items:center; justify-content:center;
      border-radius:999px;
      background:rgba(255,255,255,.08);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      cursor:pointer; user-select:none;
    }
    #gearWrap img{ width:28px; height:28px; filter:brightness(10); opacity:.95; }
    .menuBtns{ display:flex; gap:24px; align-items:center; justify-content:center; }
    .btnImg{
      width:240px; height:auto;
      cursor:pointer; user-select:none;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
      transition: transform .10s ease;
    }
    .btnImg:active{ transform: scale(.98); }

    /* CARDS / MODALS */
    .card{
      width:min(760px, 92vw);
      padding:18px;
      border-radius:18px;
      background:var(--glass);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      backdrop-filter: blur(14px);
    }
    .title{font-weight:800; font-size:18px; margin-bottom:8px;}
    .muted{color:var(--muted); font-size:13px; white-space:pre-line;}
    .btn{
      padding:10px 14px; border-radius:12px;
      border:1px solid var(--border);
      background:var(--btn);
      color:var(--text);
      cursor:pointer; user-select:none;
      font-weight:700;
    }
    .btn:hover{ background:var(--btn2); }
    .btn:disabled{ opacity:.45; cursor:not-allowed; }

    .modal{
      position:fixed; inset:0; z-index:50;
      display:none; align-items:center; justify-content:center;
      background:rgba(0,0,0,.45);
      backdrop-filter: blur(8px);
    }
    .modal .card{ width:min(920px, 92vw); }
    .row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .right{ justify-content:flex-end; }
    .field{
      flex:1;
      background:rgba(0,0,0,.25);
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
    }
    input,select{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.25);
      color:var(--text);
      outline:none;
    }
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px; border-radius:999px;
      background:rgba(255,255,255,.08);
      border:1px solid var(--border);
      font-size:13px;
      font-weight:800;
    }

    #toast{
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      z-index:90; display:none;
      padding:10px 14px; border-radius:999px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      box-shadow:var(--shadow);
      font-weight:800;
    }
    #footerRight{
      position:fixed; right:14px; bottom:10px; z-index:5;
      color:rgba(255,255,255,.55);
      font-size:12px;
      text-shadow:0 1px 3px rgba(0,0,0,.6);
    }
  </style>
</head>

<body>
  <div id="bg"></div>
  <div id="toast"></div>
  <div id="footerRight">BUILD</div>

  <!-- SPLASH -->
  <div id="splash" class="screen active">
    <div style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center;">
      <div class="card">
        <div class="title">Typer</div>
        <div id="splashHint" class="muted">≈Åadowanie‚Ä¶</div>
      </div>
    </div>
  </div>

  <!-- MENU -->
  <div id="menu" class="screen">
    <div id="menuWrap">
      <div id="gearWrap" title="Ustawienia">
        <img src="ico_gear.png" alt="Settings"/>
      </div>
      <div class="menuBtns">
        <img id="btnOpenRooms" class="btnImg" src="btn_pokoje_typerow.png" alt="Pokoje typer√≥w">
        <img id="btnOpenStats" class="btnImg" src="btn_statystyki.png" alt="Statystyki">
        <img id="btnExitApp" class="btnImg" src="btn_wyjscie.png" alt="Wyj≈õcie">
      </div>
    </div>
  </div>

  <!-- START FLOW (witaj ponownie / nowy pok√≥j / wejd≈∫ do pokoju) -->
  <div id="startFlow" class="screen">
    <div style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center;">
      <div class="card">
        <div class="title" id="sf_title">‚Äî</div>
        <div class="muted" id="sf_sub">‚Äî</div>
        <div style="height:12px"></div>
        <div class="row right">
          <button id="sf_btnA" class="btn">‚Äî</button>
          <button id="sf_btnB" class="btn">‚Äî</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ROOMS: create/join -->
  <div id="rooms" class="screen">
    <div style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center;">
      <div class="card">
        <div class="row" style="justify-content:space-between">
          <div class="chip" id="rooms_title">Pokoje typer√≥w</div>
          <div class="chip"><span id="rooms_nickLabel">Nick:</span> <b id="rooms_nick">‚Äî</b></div>
        </div>

        <div style="height:12px"></div>

        <div class="field">
          <div style="font-weight:900" id="rooms_newRoom">Utw√≥rz nowy pok√≥j</div>
          <div class="muted" id="rooms_newRoomHint">Kod pokoju ma 6 znak√≥w. Adminem bƒôdzie osoba, kt√≥ra tworzy pok√≥j.</div>
          <div style="height:10px"></div>
          <div class="row">
            <div style="flex:1">
              <input id="inpRoomName" placeholder="Nazwa pokoju (opcjonalnie)">
            </div>
            <button id="btnCreateRoom" class="btn">Utw√≥rz</button>
          </div>
        </div>

        <div style="height:12px"></div>

        <div class="field">
          <div style="font-weight:900" id="rooms_join">Do≈ÇƒÖcz do pokoju</div>
          <div class="muted" id="rooms_joinHint">Wpisz kod od admina.</div>
          <div style="height:10px"></div>
          <div class="row">
            <div style="flex:1">
              <input id="inpJoinCode" placeholder="Wpisz kod (np. AB12CD)">
            </div>
            <button id="btnJoinRoom" class="btn">Do≈ÇƒÖcz</button>
          </div>
        </div>

        <div style="height:12px"></div>
        <div class="row right">
          <button id="btnRoomsBack" class="btn">Wr√≥ƒá</button>
        </div>
      </div>
    </div>
  </div>
  <!-- ROOM HOST (tu odpala siƒô stara logika typowania) -->
  <div id="room" class="screen">
    <div style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center;">
      <div class="card">
        <div class="title" id="room_title">Pok√≥j</div>
        <div class="muted" id="room_info">≈Åadowanie‚Ä¶</div>
        <div style="height:12px"></div>
        <div class="row right">
          <button id="btnRoomBack" class="btn">Wr√≥ƒá</button>
        </div>
      </div>
    </div>
  </div>
  <!-- SETTINGS -->
  <div id="settingsModal" class="modal">
    <div class="card">
      <div class="row" style="justify-content:space-between">
        <div class="chip" id="st_title">Ustawienia</div>
        <button id="st_close" class="btn">Zamknij</button>
      </div>

      <div style="height:12px"></div>

      <div class="field">
        <div style="font-weight:900" id="st_nickTitle">Nick</div>
        <div style="height:8px"></div>
        <div class="row">
          <div style="flex:1"><input id="st_nickInp" placeholder="Nick"></div>
          <button id="st_nickSave" class="btn">Zapisz</button>
        </div>
        <div class="muted" id="st_nickHint" style="margin-top:8px;">‚Äî</div>
      </div>

      <div style="height:12px"></div>

      <div class="field">
        <div style="font-weight:900" id="st_langTitle">Jƒôzyk</div>
        <div style="height:8px"></div>
        <div class="row">
          <button id="st_langPL" class="btn">üáµüá± Polski</button>
          <button id="st_langEN" class="btn">üá¨üáß English</button>
          <div class="chip" id="st_langCurrent">‚Äî</div>
        </div>
      </div>

      <div style="height:12px"></div>

      <div class="field" style="border-color:rgba(255,120,120,.28)">
        <div style="font-weight:900" id="st_clearTitle">Dane lokalne</div>
        <div class="muted" id="st_clearHint" style="margin-top:6px;">‚Äî</div>
        <div style="height:10px"></div>
        <div class="row" style="justify-content:space-between">
          <button id="st_clearBtn" class="btn">Wyczy≈õƒá dane lokalne</button>
          <button id="st_cancelBtn" class="btn">Anuluj</button>
        </div>
      </div>

    </div>
  </div>

  <!-- NICK FIRST MODAL (≈Çadne) -->
  <div id="nickModal" class="modal">
    <div class="card">
      <div class="title" id="nm_title">Podaj sw√≥j nick</div>
      <div class="muted" id="nm_sub">‚Äî</div>
      <div style="height:12px"></div>
      <input id="nm_inp" placeholder="Nick (np. Mariusz)">
      <div class="muted" id="nm_err" style="color:#ffb0b0; display:none; margin-top:8px;">‚Äî</div>
      <div style="height:12px"></div>
      <div class="row right">
        <button id="nm_cancel" class="btn">Anuluj</button>
        <button id="nm_ok" class="btn">Dalej</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
