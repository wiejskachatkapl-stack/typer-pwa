<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#081225" />
  <link rel="manifest" href="manifest.json" />
  <title>Typer</title>

  <style>
    :root{
      --bg:#071022;
      --text:#e9eef9;
      --muted:rgba(233,238,249,.72);
      --stroke:rgba(255,255,255,.10);
      --glass:rgba(8,18,34,.52);
      --glass2:rgba(8,18,34,.38);
      --shadow:0 10px 28px rgba(0,0,0,.33);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    body{ overflow:hidden; }

    /* ====== FULLSCREEN MENU (bez drugiej planszy) ====== */
    .screen{
      position:fixed;
      inset:0;
      background:var(--bg);
    }

    .bg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      transform: scale(1.01);
      user-select:none;
      -webkit-user-drag:none;
    }

    /* ====== TOPBAR: mniejszy + węższy ====== */
    .topbar{
      position:absolute;
      top: calc(env(safe-area-inset-top) + 8px);
      left: 50%;
      transform: translateX(-50%);
      width: min(720px, calc(100% - 18px));
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;

      padding: 6px 8px;
      border-radius: 12px;
      background: var(--glass);
      border: 1px solid var(--stroke);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }

    .top-left{
      display:flex;
      align-items:baseline;
      gap:10px;
      min-width:0;
    }

    .title{
      font-weight:900;
      font-size:14px;
      letter-spacing:.2px;
      line-height:1.05;
      white-space:nowrap;
    }

    .nick{
      display:flex;
      align-items:center;
      gap:6px;
      padding: 5px 8px;
      border-radius: 12px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      max-width: 52vw;
      min-width: 120px;
    }

    .nick-label{
      font-size:11px;
      color: rgba(233,238,249,.80);
      flex:0 0 auto;
      white-space:nowrap;
    }
    .nick-value{
      font-size:14px;
      font-weight:900;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .top-right{
      display:flex;
      align-items:center;
      gap:8px;
      flex-shrink:0;
    }

    .btnSmall{
      appearance:none;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 7px 10px;
      border-radius: 12px;
      font-weight: 850;
      font-size: 12px;
      cursor:pointer;
      backdrop-filter: blur(10px);
      white-space:nowrap;
    }
    .btnSmall:active{ transform: translateY(1px); }

    @media (max-width: 380px){
      .title{ display:none; } /* jeszcze mniejszy pasek */
      .nick{ max-width: 64vw; }
    }

    /* ====== BUTTONS ====== */
    .center{
      position:absolute;
      left:0; right:0;
      top:50%;
      transform: translateY(-28%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
      padding:0 14px;
    }

    .btnBig{
      width: min(760px, 86%);
      height: 60px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(25, 95, 140, .45);
      color: #fff;
      font-weight: 900;
      font-size: 18px;
      cursor:pointer;
      box-shadow: 0 14px 34px rgba(0,0,0,.32);
      backdrop-filter: blur(10px);
    }
    .btnBig:nth-child(2){ background: rgba(55,95,120,.42); }
    .btnBig:nth-child(3){ background: rgba(80,110,60,.38); }
    .btnBig:active{ transform: translateY(1px); }

    /* ====== BOTTOM BAR (copyright + awaryjne odświeżenie) ====== */
    .bottombar{
      position:absolute;
      left: 50%;
      transform: translateX(-50%);
      width: min(720px, calc(100% - 18px));
      bottom: calc(env(safe-area-inset-bottom) + 10px);

      padding: 7px 10px;
      border-radius: 12px;
      background: var(--glass2);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);

      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;

      font-size: 11px;
      color: rgba(233,238,249,.78);
    }
    .bottom-left{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .bottom-right{
      display:flex;
      align-items:center;
      gap:8px;
      flex-shrink:0;
    }

    .btnTiny{
      appearance:none;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: rgba(233,238,249,.90);
      padding: 6px 9px;
      border-radius: 12px;
      font-weight: 850;
      font-size: 11px;
      cursor:pointer;
      white-space:nowrap;
    }

    /* ====== SPLASH overlay (7s) ====== */
    .splash{
      position:fixed;
      inset:0;
      z-index:9999;
      background:#071022;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:14px;
    }
    .splash img{
      width: min(560px, 84vw);
      max-height: 64vh;
      height:auto;
      border-radius: 18px;
      box-shadow: 0 22px 70px rgba(0,0,0,.48);
      object-fit: cover;
    }
    .splash .hint{
      font-size:13px;
      color: rgba(233,238,249,.78);
      padding: 8px 12px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
    }

    .hidden{ display:none !important; }
  </style>
</head>

<body>
  <!-- Splash 7s -->
  <div id="splash" class="splash">
    <img src="img_starter.png" alt="Start" />
    <div id="splashHint" class="hint">Ekran startowy (7s)…</div>
  </div>

  <!-- Menu -->
  <div class="screen" id="menuScreen">
    <img class="bg" id="menuImg" alt="Menu" />

    <div class="topbar">
      <div class="top-left">
        <div class="title">Menu</div>
        <div class="nick">
          <div class="nick-label">Nick:</div>
          <div class="nick-value" id="nickText">—</div>
        </div>
      </div>

      <div class="top-right">
        <button class="btnSmall" id="changeNickBtn">Zmień nick</button>
      </div>
    </div>

    <div class="center">
      <button class="btnBig" id="btnLiga">Liga typerów</button>
      <button class="btnBig" id="btnStats">Statystyki</button>
      <button class="btnBig" id="btnExit">Wyjście</button>
    </div>

    <div class="bottombar">
      <div class="bottom-left">Copyright 2026 RN_APS Mariusz Gębka</div>
      <div class="bottom-right">
        <button class="btnTiny" id="btnRefresh">Odśwież / napraw</button>
      </div>
    </div>
  </div>

  <!-- UWAGA: tu jest wersjonowanie JS – jak zmieniasz kod, podbij numer -->
  <script src="app.js?v=1002"></script>
</body>
</html>
