<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Typer — v1025</title>
  <style>
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:#07142f;color:#fff;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{max-width:720px;width:92%;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.15);border-radius:18px;padding:22px}
    a{color:#7fd2ff}
    .btn{display:inline-block;margin-top:14px;padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.25);background:rgba(0,0,0,.25);color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h2>Typer — uruchamianie v1025…</h2>
    <p>Jeśli widziałeś wcześniej błąd z <code>?v=4016</code>, to znaczy że działał stary cache. Ta strona czyści rejestracje Service Workera i przenosi do nowej wersji w katalogu <code>/v1025/</code>.</p>
    <a class="btn" href="./v1025/">Przejdź do v1025</a>
  </div>

<script>
(async()=>{
  try{
    if('serviceWorker' in navigator){
      const regs = await navigator.serviceWorker.getRegistrations();
      await Promise.all(regs.map(r=>r.unregister()));
    }
    // Usuwamy cache przeglądarki dla tej origin (best-effort)
    if(window.caches){
      const keys = await caches.keys();
      await Promise.all(keys.map(k=>caches.delete(k)));
    }
  }catch(e){}
  // Przekieruj po chwili
  setTimeout(()=>{ location.replace('./v1025/'); }, 150);
})();
</script>
</body>
</html>
