<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1a3a" />
  <title>Typer</title>
  <link rel="manifest" href="manifest.json?v=20260202-01" />
  <style>
    :root{
      --bg1:#050b18;
      --bg2:#0b1a3a;
      --card: rgba(18, 28, 48, 0.55);
      --card2: rgba(18, 28, 48, 0.35);
      --stroke: rgba(255,255,255,.12);
      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --btn: rgba(40, 70, 110, 0.50);
      --btn2: rgba(40, 70, 110, 0.70);
    }
    *{ box-sizing: border-box; }
    html,body{ height:100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--txt); background: radial-gradient(1200px 700px at 50% 20%, #1d2f62 0%, var(--bg1) 55%, #000 100%); }
    .app{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }
    .frame{
      width:min(1100px, 96vw);
      border-radius: 22px;
      background: var(--card);
      border: 1px solid var(--stroke);
      box-shadow: 0 20px 60px rgba(0,0,0,.55);
      overflow:hidden;
      position:relative;
    }
    /* tło ekranu (obraz) */
    .hero{
      position:relative;
      width:100%;
      aspect-ratio: 16 / 9;
      background: #071024;
      overflow:hidden;
    }
    .hero img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      transform: scale(1.001);
    }

    /* pasek u góry */
    .topbar{
      position:absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      pointer-events:none;
    }
    .chip{
      pointer-events:auto;
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 8px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,.25);
      border:1px solid var(--stroke);
      backdrop-filter: blur(10px);
    }
    .chip strong{ font-weight: 700; }
    .btnSmall{
      pointer-events:auto;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.25);
      color: var(--txt);
      padding: 8px 12px;
      border-radius: 12px;
      cursor:pointer;
      backdrop-filter: blur(10px);
    }
    .btnSmall:hover{ background: rgba(0,0,0,.35); }

    /* przyciski menu */
    .centerButtons{
      position:absolute;
      left: 50%;
      top: 55%;
      transform: translate(-50%,-50%);
      width:min(720px, 78vw);
      display:flex;
      flex-direction:column;
      gap: 18px;
      align-items:center;
    }
    .bigBtn{
      width:100%;
      max-width: 720px;
      padding: 18px 18px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(40,70,110,.45);
      color: var(--txt);
      font-weight: 700;
      letter-spacing:.2px;
      cursor:pointer;
      backdrop-filter: blur(12px);
    }
    .bigBtn:hover{ background: rgba(40,70,110,.60); }
    .bigBtn:active{ transform: translateY(1px); }

    /* stopka */
    .footer{
      position:absolute;
      left: 10px;
      right: 10px;
      bottom: 10px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      pointer-events:none;
    }
    .footer .pill{
      pointer-events:auto;
      padding: 8px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,.25);
      border:1px solid var(--stroke);
      backdrop-filter: blur(10px);
      font-size: 12px;
      color: var(--muted);
    }
    .footer .pill button{
      margin-left: 10px;
      padding: 6px 10px;
      border-radius: 10px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.08);
      color: var(--txt);
      cursor:pointer;
    }
    .footer .pill button:hover{ background: rgba(255,255,255,.14); }

    /* modal */
    .modalBack{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:999;
    }
    .modal{
      width:min(520px, 92vw);
      border-radius: 18px;
      background: rgba(10,16,32,.92);
      border: 1px solid var(--stroke);
      box-shadow: 0 22px 70px rgba(0,0,0,.65);
      padding: 16px;
    }
    .modal h3{ margin: 0 0 8px; }
    .modal p{ margin: 0 0 12px; color: var(--muted); }
    .row{ display:flex; gap:10px; align-items:center; }
    .row input{
      flex:1;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      color: var(--txt);
      outline:none;
    }
    .row button{
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(40,70,110,.75);
      color: var(--txt);
      font-weight: 700;
      cursor:pointer;
      white-space:nowrap;
    }
    .row button:hover{ background: rgba(40,70,110,.90); }

    /* układ "Pokój" */
    .roomGrid{
      position:absolute;
      left: 12px;
      right: 12px;
      top: 70px;
      bottom: 56px;
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap: 14px;
    }
    .panel{
      border-radius: 18px;
      border: 1px solid var(--stroke);
      background: rgba(10,16,32,.28);
      backdrop-filter: blur(14px);
      overflow:hidden;
    }
    .panelHeader{
      padding: 12px 12px 8px;
      font-weight: 800;
      color: var(--txt);
    }
    .panelBody{ padding: 10px 12px 12px; color: var(--muted); font-size: 14px; }
    .kv{ display:flex; gap:10px; align-items:center; margin: 8px 0; }
    .kv .k{ width: 92px; color: var(--muted); font-size: 12px; }
    .kv .v{ color: var(--txt); font-weight: 700; }
    .codeBox{
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      margin-top: 8px;
    }
    .codeBox .code{ font-size: 18px; font-weight: 900; letter-spacing:2px; }
    .miniBtn{
      padding: 8px 10px;
      border-radius: 12px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.08);
      color: var(--txt);
      cursor:pointer;
      font-weight: 700;
    }
    .miniBtn:hover{ background: rgba(255,255,255,.14); }
    .stackBtn{
      display:flex; flex-direction:column; gap:10px; margin-top: 10px;
    }

    /* mobile tweaks */
    @media (max-width: 720px){
      .frame{ width: min(520px, 96vw); }
      .hero{ aspect-ratio: 9 / 16; }
      .centerButtons{ width:min(360px, 86vw); top: 62%; }
      .roomGrid{ grid-template-columns: 1fr; top: 70px; bottom: 56px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="frame">
      <div class="hero">
        <img id="bgImg" alt="tło" />
      </div>

      <div class="topbar">
        <div class="chip">
          <strong id="titleLeft">Menu</strong>
          <span style="color:var(--muted); font-size:12px;" id="subLeft"></span>
        </div>

        <div class="chip" id="nickBox" style="gap:8px;">
          <strong>Nick:</strong>
          <span id="nickText" style="font-weight:900;"></span>
        </div>

        <div class="chip" id="rightActions" style="gap:8px;">
          <button class="btnSmall" id="btnChangeNick">Zmień nick</button>
          <button class="btnSmall" id="btnBack" style="display:none;">Wróć</button>
        </div>
      </div>

      <!-- MENU -->
      <div class="centerButtons" id="menuButtons">
        <button class="bigBtn" data-go="liga">Liga typerów</button>
        <button class="bigBtn" data-go="stats">Statystyki</button>
        <button class="bigBtn" data-go="exit">Wyjście</button>
      </div>

      <!-- POKÓJ -->
      <div class="roomGrid" id="roomGrid" style="display:none;">
        <div class="panel">
          <div class="panelHeader">Gracze</div>
          <div class="panelBody" id="playersBox"></div>
        </div>
        <div class="panel">
          <div class="panelHeader">Informacje</div>
          <div class="panelBody">
            <div style="font-weight:900; font-size:16px; color:var(--txt);" id="roomName">—</div>
            <div style="margin-top:4px; color:var(--muted);" id="roomAdmin">Admin: —</div>

            <div style="margin-top:10px; color:var(--muted); font-size:12px;">Kod pokoju</div>
            <div class="codeBox">
              <div class="code" id="roomCode">------</div>
              <button class="miniBtn" id="btnCopy">Kopiuj</button>
            </div>

            <div class="stackBtn">
              <button class="miniBtn" id="btnLeaveRoom">Opuść pokój</button>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="pill" id="copyrightPill">Copyright 2026 RN_APS Mariusz Gębka</div>
        <div class="pill">
          <span id="statusPill">Gotowe</span>
          <button id="btnFix">Odśwież / napraw</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modalBack" id="modalBack">
    <div class="modal">
      <h3 id="modalTitle">—</h3>
      <p id="modalDesc">—</p>
      <div class="row">
        <input id="modalInput" placeholder="Wpisz..." />
        <button id="modalOk">OK</button>
        <button id="modalCancel" style="background:rgba(255,255,255,.08)">Anuluj</button>
      </div>
    </div>
  </div>

  <!-- cache-bust -->
  <script src="app.js?v=20260202-01"></script>
</body>
</html>
